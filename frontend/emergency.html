<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Blood Request | LifeDrop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/emergency.css" />
  </head>
  <body>
    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationText">Message</span>
    </div>

    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-ambulance"></i>
        </div>
        <h1>Emergency Blood Request</h1>
        <p>
          Every second counts. Fill out the form below for urgent assistance.
        </p>
      </div>

      <div class="form-container">
        <form id="emergencyForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name <span class="required">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="age">Age <span class="required">*</span></label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter age"
              min="1"
              max="120"
              required
            />
          </div>

          <div class="form-group">
            <label for="contact"
              >Contact Number <span class="required">*</span></label
            >
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Enter contact number"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="bloodgroup"
              >Blood Group <span class="required">*</span></label
            >
            <select id="bloodgroup" name="bloodgroup" required>
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A−</option>
              <option value="B+">B+</option>
              <option value="B-">B−</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB−</option>
              <option value="O+">O+</option>
              <option value="O-">O−</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address"
              >Hospital/Address <span class="required">*</span></label
            >
            <textarea
              id="address"
              name="address"
              placeholder="Enter hospital name and address"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="location"
              >Location (pick from map) <span class="required">*</span></label
            >
            <input
              type="text"
              id="location"
              name="coordinates"
              placeholder="Click to pick location"
              readonly
              required
            />
          </div>

          <div class="form-group">
            <label>Need Within <span class="required">*</span></label>
            <div class="urgency-options">
              <div class="urgency-option">
                <input
                  type="radio"
                  id="urgent12"
                  name="needwithin"
                  value="12 Hours"
                  required
                />
                <label for="urgent12" class="urgency-label">
                  <i class="fas fa-exclamation-triangle"></i>
                  <div>12 Hours</div>
                  <small>Critical</small>
                </label>
              </div>
              <div class="urgency-option">
                <input
                  type="radio"
                  id="urgent24"
                  name="needwithin"
                  value="24 Hours"
                  required
                />
                <label for="urgent24" class="urgency-label">
                  <i class="fas fa-clock"></i>
                  <div>24 Hours</div>
                  <small>Urgent</small>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i>
            Submit Emergency Request
          </button>

          <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
        </form>
      </div>
    </div>

    <!-- MAP  -->
    <div id="mapModal">
      <div id="mapBox">
        <button class="close-map" onclick="closeMap()">Close ✖</button>
        <div id="map"></div>
        <button class="map-btn" onclick="confirmLocation()">
          Confirm Location
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="Script/emergency.js"></script>
  </body>
</html>
